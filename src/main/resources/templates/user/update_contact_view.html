<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title},~{::script})}"
>
  <head>
    <title>Update Contacts</title>
  </head>

  <body>
    <div id="content">
      user logged in sidebar
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <div th:replace="~{message :: messagebox}"></div>

              <h1 class="font-semibold text-2xl">Update Contact</h1>
              <form
                th:action="@{'/user/contacts/update/'+${contactId}}"
                class="mt-8"
                th:object="${contactForm}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular fa-user h-4 w-4"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{name}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="enter contact name"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    Invalid text
                  </p>
                </div>

                <!-- Contact Email -->

                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular fa-envelope w-4 h-4"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{email}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    Invalid Email
                  </p>
                </div>

                <!-- birthday -->

                <div class="mb-3">
                  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid fa-cake-candles w-4 h-4 text-gray-500 dark:text-gray-300"></i>
                    </div>
                    <input type="text" th:field="*{birthday}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com" />
                  </div>
                  <p class="text-red-500" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                    Invalid Email
                  </p>
                </div>


                <!-- phone number -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-phone h-4 w-4"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{phoneNumber}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="1234567890"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"
                  >
                    Invalid Phone Number
                  </p>
                </div>

                <!-- address -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    rows="4"
                    th:field="*{address}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address of the contact"
                  ></textarea>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"
                  >
                    Address Required
                  </p>
                </div>

                <!-- description -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    rows="4"
                    th:field="*{description}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact"
                  ></textarea>
                </div>

                <!-- social link -->
                <div class="mb-3 flex space-x-3">
                  <div class="w-full">
                    <!-- facebook link -->
                    <div class="mb-3">
                      <div class="relative mb-3">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid fa-globe h-4 w-4"></i>
                        </div>
                        <input
                          type="text"
                          th:field="*{websiteLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://website.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- linkedIn link -->
                    <div class="mb-3">
                      <div class="relative mb-3">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-brands fa-linkedin h-4 w-4"></i>
                        </div>
                        <input
                          type="text"
                          th:field="*{linkedInLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://linkedIn.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- image uploader -->
                <div class="mb-3">
                  <label
                    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                    for="small_size"
                    >Contact Image</label
                  >
                  <input
                    th:field="*{contactImage}"
                    id="iamge_file_input"
                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    type="file"
                  />

                  <img
                    th:src="*{picture}"
                    class="max-h-40 mx-auto rounded-lg shadow m-3"
                    id="upload_image_preview"
                    alt=""
                  />
                </div>

                <!-- favorite check box -->
                <div class="flex items-center mb-4">
                  <input
                    th:field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is this contact your favorite one ?</label
                  >
                </div>

                <!-- button -->

                <div class="text-center">
                  <button
                    type="submit"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Update Contact
                  </button>
                  <button
                    type="reset"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{'/js/admin.js'}"></script>
    <script>
      console.log("Ye le ek aur Home ka script tag");
    </script>
  </body>
</html>
